############################################
###       APPLICATION PARAMETERS         ###
############################################

# Plant Description Engine web-server parameters
server.address=0.0.0.0
server.port=28081

# Path to directory where Plant Description Entries are stored
plant_descriptions=plant-description-entries

# Service Registry web-server parameters
service_registry.address=127.0.0.1
service_registry.port=8443

############################################
###       CUSTOM PARAMETERS              ###
############################################

# Name of the core system
core_system_name=PLANT_DESCRIPTION_ENGINE

############################################
###           SECURE MODE                ###
############################################

# Set this to false to disable https mode
server.ssl.enabled=true

# Consumer fields

server.ssl.consumer-key-store=classpath:certificates/sysop.p12
server.ssl.consumer-key-store-password=123456
server.ssl.consumer-key-password=123456
server.ssl.consumer-trust-store=classpath:certificates/sysop-truststore.p12
server.ssl.consumer-trust-store-password=123456

# Provider fields

server.ssl.provider-key-store=classpath:certificates/pde.p12
server.ssl.provider-key-store-password=123456
server.ssl.provider-key-password=123456
server.ssl.provider-trust-store=classpath:certificates/pde-truststore.p12
server.ssl.provider-trust-store-password=123456